<!--/* 
<div th:replace="~{book/list_all_com::list_all_fragment}"></div>
'/book/list_search_com.html' 파일의 list_all_fragment를 가져다 사용 
*/-->



<div th:fragment="list_all_fragment">
  <table class="table table-hover">
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 30%;'/>
      <col style='width: 20%;'/>
      <col style='width: 15%;'/>    
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">순서</th>
        <th class="th_bs">장르</th>
        <th class="th_bs">도서명</th>
        <th class="th_bs">작가</th>
        <th class="th_bs">출간일</th>
        <th class="th_bs">가격</th>
        <th class="th_bs">기타</th>
      </tr>
    </thead>
    
    <tbody>
      <tr th:each="bookinfoVO, status:${list}">
        <td class="td_bs" th:text="${no - status.index}"></td>
        <td class="td_bs" th:text="${bookinfoVO.bookkey}"></td>
        <td class="td_bs">
          <a th:href="@{|/book/read/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}" style="display:block;"  th:text="${bookinfoVO.bookname}"></a>
        </td>
        <td class="td_bs" th:text="${bookinfoVO.writer}"></td>
        <td class="td_bs" th:text="${bookinfoVO.bookpdate}"></td>
        <td class="td_bs" th:text="${bookinfoVO.bookprice}"></td>
        <td class="td_bs">
        
          <span th:if="${bookinfoVO.visible == 'Y'}">
            <a th:href="@{|/book/update_visible_n/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}"><img src="/book/images/show.png" class="icon" title="숨김"></a>
          </span>
          
          <span th:if="${bookinfoVO.visible == 'N'}">
            <a th:href="@{|/book/update_visible_y/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}"><img src="/book/images/hide.png" class="icon" title="출력"></a>
          </span>
        
          <a th:href="@{|/book/update_seqno_backward/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}"><img src="/book/images/decrease.png" class="icon" title="우선순위 낮춤"></a>
          <a th:href="@{|/book/update_seqno_forward/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}"><img src="/book/images/increase.png" class="icon" title="우선순위 높임"></a>
          <br>
          <a th:href="@{|/book/update/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}" title="수정"><img src="/book/images/update.png" class="icon"></a>
          <a th:href="@{|/book/delete/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}" title="삭제"><img src="/book/images/delete.png" class="icon"></a>
          <a th:href="@{|/review/create?bookno=${bookinfoVO.bookno}||}" title="삭제"><img src="/book/images/plus.png" class="icon" th:if="${bookinfoVO.bookname} != '--'"></a>
          <!--/* ㅇ */-->
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- 페이지 버튼 목록 출력 시작 -->
   <div class="Bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 -->
  
</div>
