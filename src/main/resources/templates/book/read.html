<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">카테고리 조회</div>
  
  <aside class="aside_right">
    <a th:href="@{|/book/list_search?word=${word}&amp;now_page=${now_page}|}">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/update/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/delete/${bookinfoVO.bookno}?word=${word}&amp;now_page=${now_page}|}">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/list_search|}">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
  
  <div th:replace="~{book/list_search_com::list_search_fragment}"></div>
  
  <div class="menu_line"></div> 

  <div class="container mt-3" style="width: 45%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">도서 번호: <span th:text="${bookinfoVO.bookno}"></span></li>
      <li class="list-group-item">도서 제목: <span th:text="${bookinfoVO.bookname}"></span></li>
      <li class="list-group-item">작가: <span th:text="${bookinfoVO.writer}"></span></li>
      <li class="list-group-item">출간일: <span th:text="${bookinfoVO.bookpdate}"></span></li>
      <li class="list-group-item">가격: <span th:text="${bookinfoVO.bookprice}"></span></li>


    </ul>  
  </div>
  

  <div th:replace="~{book/list_all_com::list_all_fragment}"></div>
</div>
</html>
