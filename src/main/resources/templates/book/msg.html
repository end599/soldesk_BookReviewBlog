<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content" style="width: 80%; margin: 50px auto; text-align: center;">
  <div class="title_line">도서 추가 알림</div>
  
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  <div th:replace="~{book/list_search_com::list_search_fragment}"></div>
  
  <div class="menu_line"></div>
  
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">도서를 등록했습니다.</span><br>
            등록된 도서명 : <span th:text="${name}">
          </div>
          <div th:case="create_fail">
            <span class="span_success">도서 등록에 실패했습니다.</span><br>
            등록된 실패된 도서명 : <span th:text="${name}">
          </div>
          
          <div th:case="update_success">
            <span class="span_success">도서를 수정했습니다.</span><br>
            수정된 도서명 : <span th:text="${name}">
          </div>
          <div th:case="update_fail">
            <span class="span_success">도서 수정에 실패했습니다.</span><br>
            등록 실패된 도서명 : <span th:text="${name}">
          </div>
          
          <div th:case="delete_success">
            <span class="span_success">도서를 삭제했습니다.</span><br>
            수정된 도서명 : <span th:text="${name}">
          </div>
          <div th:case="delete_fail">
            <span class="span_success">도서 삭제에 실패했습니다.</span><br>
            등록 실패된 도서명 : <span th:text="${name}">
          </div>
          
        </li>
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm"> 다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./list_search'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>


    </fieldset>
  </div>
</div>
</html>
